name: CI

on:
  push:
    branches: ['dev', 'main']
  pull_request:
    branches: ['dev', 'main']
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ—ï¸ Build
        run: bun run build
        env:
          NODE_ENV: production
          CI: true

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: ðŸ“ Summary
        if: success()
        run: |
          echo "### âœ… Build completado" >> $GITHUB_STEP_SUMMARY
          echo "- Rama: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- Entorno: $RUNNER_OS" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Run linter
        run: bun run lint
        env:
          CI: true
          NODE_ENV: production

      - name: ðŸ“ Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… Lint completado" >> $GITHUB_STEP_SUMMARY
            echo "- No se encontraron errores de linting" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Lint fallÃ³" >> $GITHUB_STEP_SUMMARY
            echo "Revisa los logs para mÃ¡s detalles" >> $GITHUB_STEP_SUMMARY
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§ª Run tests
        run: bun run test:ci
        env:
          CI: true
          NODE_ENV: test

      - name: ðŸ“Š Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
        continue-on-error: true

      - name: ðŸ“ Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… Tests completados" >> $GITHUB_STEP_SUMMARY
            echo "- Cobertura generada en ./coverage" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Tests fallaron" >> $GITHUB_STEP_SUMMARY
            echo "Revisa los logs para mÃ¡s detalles" >> $GITHUB_STEP_SUMMARY
          fi

